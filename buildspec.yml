version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
#  pre_build:
#    commands:
#      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
      - cd target
      - ls -l
      - echo finished build
artifacts:
  files:
    - target/rce-lambda-develop.jar