version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - mkdir lib
      - echo =====================================================
      - echo listing contents of build repo
      - aws s3 ls s3://codepipeline-eu-west-1-nswws-code-repo
      - echo =====================================================
  build:
    commands:
      - echo build phase started on `date`
      - mvn test
  post_build:
    commands:
      - mvn package
      - echo copying build artifact to
      - aws s3 cp target/rce-lambda-develop.jar s3://codepipeline-eu-west-1-nswws-lambda-target/build/rce-lambda-develop.jar
      - echo post build completed on `date`
