version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"

phases:
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - mkdir lib
  build:
    commands:
      - echo build phase started on `date`
      - mvn test
  post_build:
    commands:
      - mvn package
      - echo copy built artifact to lib directory so deployed jar works as a lambda
      - cp target/rce-lambda-develop.jar lib/rce-lambda-develop.jar
      - echo post build completed on `date`
      - aws cloudformation package --output-template rce-lambda-develop.jar
artifacts:
  files:
    - lib/rce-lambda-develop.jar
  discard-paths: yes
  packaging: zip
